name: action
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  push: {branches: ["master", "main"]}
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
    # ======================================================================================
      # ðŸ“° Recent activity

      # Display recent activity
      - name: ðŸ“° Activity plugin
        uses: lowlighter/metrics@master
        with:
          filename: activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, star
          plugins_errors_fatal: ${{ github.repository == 'lowlighter/lowlighter' }}
          config_padding: 7%, 20%

      # ======================================================================================

      # Display isometric calendar (180 days)
      - name: ðŸ“… Isocalendar plugin
        uses: lowlighter/metrics@master
        with:
          filename: calendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugins_errors_fatal: ${{ github.repository == 'lowlighter/lowlighter' }}
